<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest SignUp Page</title>
</head>
<body>
    <header>
        <img src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png" alt="piggy vest logo">
    </header>

    <div class="sign-up-form"
    <h1>Create a Secure Account</h1>
    <p>Welcome to the future of Savings & Investments</p>
    <form action="Create Account">
        <label for="fullname">Full Name</label> <br>
        <input type="Full Name" placeholder="Full Name"> <br>
        <label for="email">Email Address</label> <br>
        <input type="Email Address" placeholder="Email Address"> <br>
        <label for="phone number">Phone Number</label> <br>
        <input type="Phone Number" placeholder="Phone Number"> <br>
        <label for="password">Password</label> <br>
        <input type="Password" placeholder="Password"> <br>
        <label for="referrer phone">Referrer Phone or Promo Code (Optional)</label> <br>
        <input type="Referrer Phone or Promo Code (Optional)" placeholder="Referrer Phone Or Code"> <br>
        <label for="How did you hear">How Did You Hear About Us? (Optional)</label> <br>
        <select name="hearaboutus" id="hearaboutus">
            <option value="clicktoselect">Click To Select</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="friend">Friend/Family/Coworker Referral</option>
            <option value="googlesearch">Google search</option>
            <option value="googleplaystore">Google playstore</option>
            <option value="blog">Online Blog</option>
            <option value="newspaper">Local Newspaper</option>
            <option value="event">At an event</option>
            <option value="other">Other</option>
         </select>
<br>
        <button> Create Account </button>

    </form>
    </div>
    <p>Already have an account? Log In</p>
</body>
</html>
